<script type="text/javascript">
	function getAverage() {
		var a = document.getElementById('inputs').value;
		var nums = a.split("+");
		var total = 0;
		var average = 0;
		for (var i = 0; i < nums.length; i++) {
			total += Number(nums[i]);
		}
		average = total / nums.length;
		document.getElementById('inputs').value = average;
	}
</script>
